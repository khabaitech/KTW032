<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 21: Number Range Check || Khabai Tech</title>
</head>
<body>
    <p id="para"> Hello</p>
    
    <script>
        var x=window.prompt("Check! Number is in range in between 300 & 400");
        var y;
        if(x>300 && x<400){
            y="Yes! Number is in range";
        }
            else{
            y="No! Number is not in Range";
        }
        document.getElementById('para').innerHTML=y;
    </script>
</body>
</html>
