<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript 2</title>
</head>
<body>
	<input id="one" type="" name="" placeholder="Enter Number">
	<button onclick="prince_sir()">Click me</button>
	<p id="two"></p>
	<script type="text/javascript">
		function prince_sir() {
			// body...
			var x=document.getElementById('one').value;
			var text;
			if(isNaN(x) || x<1 || x>10){
				text="Input not valid!";
			}else{
				text="Input ok";
			}
			document.getElementById('two').innerHTML = text;
		}
	</script>
</body>
</html>
