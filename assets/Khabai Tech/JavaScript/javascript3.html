<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 3 || Khabai Tech</title>
</head>
<body>
    <p id="para1">Hello</p>
    <p id="para2">Hello</p>
    <p id="para3">Hello</p>
    <p id="para4">Hello</p>
    <p id="para5">Hello</p>
    <script>
       {var x=5;
       x+=15;
       y="Abhishek";
       z=x+y; document.getElementById('para1').innerHTML=z;}
       
       
       {const web=[" Abhishek", " Vivek", " Shivam", " Rishav"," Vishwajeet"];
        document.getElementById('para2').innerHTML=web[3];}
        
        
         {var x=6;
       
       y=3;
        document.getElementById('para3').innerHTML=(x<10 && y>1);}
        
        
        
       {var x=6;
       
       y=3;
        document.getElementById('para4').innerHTML=(x==6 || y==3);}
        
        
        
        {var x=6;
       
       y=9;
        document.getElementById('para5').innerHTML=!(x===y);}
    </script>
