<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Task 11: Heart Beating || Khabai tech</title>
    <style>
        body{
        background:powderblue;
    }
        .fa-heart{
            font-size:200px;
            color:red;
            position: absolute;
            left:40%;
            top:30%;
            
            animation: ta 1s infinite;
        }
        @keyframes ta {
            0% , 100%{
                transform: scale(1.0);
            }
            50%{
                transform: scale(2.0);
            }
        }
    </style>
</head>
<body>
    <i class="fa fa-heart"></i>
</body>
</html>
